    name: TEM
    mode: LQ
    dataroot_LQ: ~/mmsr/test_dataset/TEM/LR/x4
    #    dataroot_LQ: ../datasets/val_set5/Set5_bicLRx4
    #  test_2:  # the 2st test dataset
    #    name: set14
    #    mode: LQGT
    #    dataroot_GT: ../datasets/val_set14/Set14
